<!doctype html>
<html lang="en">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>James Lochran's Portfolio</title>

    <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home'%}">James Lochran</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ml-auto"   >

              <a class="nav-item nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>



              <a class="nav-item nav-link active" href="{% url 'allblogs' %}">Blog</a>


              


          </div>
        </div>
      </nav>
    </header>

    <main role="main">
      <div class="container">


        <h1 class='text-center pt-3'>Welcome to my Blog</h1>
        <br>
        <br>
        <h2>Latest Posts</h2>
        <hr>

        <div class="row mb-2">
          {% for post in blogs.all %}
        <div class="col-md-12">
          <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <h3 class="mb-0">
                <a class="text-dark" href="{% url 'detail' post.id %}">{{ post.title }}</a>
              </h3>
              <div class="mb-1 text-muted">{{ post.pub_date_pretty}}</div>
              <p class="card-text mb-auto">{{ post.summary }}</p>
              <a href="{% url 'detail' post.id %}">
              <button class='btn btn-secondary btn-sm'type="button" name="Read more...">Read More...</button>
              </a>
            </div>
            <img class="img-fluid" src="{{ post.image.url}}" heigth=200 width=200/>
          </div>
        </div>
  {% endfor %}
      </div>

</div>
    </main>

    <footer class="text-muted">
      <div class="container text-center">
        <p>Copyright James Lochran {% now "Y" %}</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
